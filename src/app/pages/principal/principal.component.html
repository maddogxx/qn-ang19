<div>
    <h1 class="text-3xl font-bold underline mb-4">
      Testes com Angular
    </h1>
    @if(casos.length > 0) {
      <ul>
        @for(caso of casos; track $index) {
          <li><a [routerLink]=caso.url class="hover:text-green-600">{{caso.texto}}</a></li>
        }
      </ul>
    }
</div>
